<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Random Quote Machine</title>
</head>
<body style="height: 100vh;">
 <div class="bg-warning h-100 d-flex justify-content-center align-items-center">  
    <div id="quote-box" style="max-width: 720px; ;" class="container bg-dark p-5 m-5 rounded d-grid shadow">
        <p id="text" class="h1 no-w text-white"></p>
        <div class="text-white-50 d-flex justify-content-between">
            <p id="author" class="text-white-50 small"></p>
            <a id="tweet-quote" href="https://twitter.com/intent/tweet" target="_blank" title="Tweet this quote!" data-show-count="false" data-text='khgkg' >
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="#ffc107" class="bi bi-twitter pb-1 " viewBox="0 0 16 16">
            <path d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z"/>
            </svg>
            <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </a>
        </div>
        <button id="new-quote"  class="btn btn-outline-warning btn-block">New Quote</button>
       
    </div>
 </div>  
 <script src='script.js' ></script>   
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
